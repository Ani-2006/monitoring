<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Pulse | Live Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --accent: #00f2ff; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 90%; max-width: 900px; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 2px; color: var(--accent); margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }
        .label { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .value { font-size: 3rem; font-weight: bold; color: var(--text); }
        .unit { font-size: 1rem; color: var(--accent); margin-left: 5px; }
        .status-bar { margin-top: 40px; font-size: 0.7rem; color: #444; }
    </style>
</head>
<body>

<div class="container">
    <h1>POWER MONITOR LIVE</h1>
    <div class="grid">
        <div class="card">
            <div class="label">System Voltage</div>
            <div><span id="volt" class="value">0.00</span><span class="unit">V</span></div>
        </div>
        <div class="card">
            <div class="label">Load Current</div>
            <div><span id="amp" class="value">0.00</span><span class="unit">mA</span></div>
        </div>
        <div class="card">
            <div class="label">Total Power</div>
            <div><span id="watt" class="value">0.00</span><span class="unit">W</span></div>
        </div>
    </div>
    <div class="status-bar" id="status">Connecting to Google Firebase...</div>
</div>

<script>
    // 1. YOUR FIREBASE CONFIGURATION
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // 2. Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 3. Listen for Data
    // Ensure "PowerMonitor" matches the path used in your ESP32 code
    const dataRef = database.ref('PowerMonitor');

    dataRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('volt').innerText = data.Voltage.toFixed(2);
            document.getElementById('amp').innerText = data.Current.toFixed(1);
            document.getElementById('watt').innerText = data.Wattage.toFixed(2);
            document.getElementById('status').innerText = "LIVE: Syncing with Cloud";
        }
    }, (error) => {
        document.getElementById('status').innerText = "Error: " + error.message;
    });
</script>

</body>
</html>
